<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather data</title>
    <link rel="icon" href="favicon.jpg" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div id="con" class="container">

        <!-- heading -->
        <div id="head">
          <p id="heading"><u>Current Weather Data</u></p>
        </div>
        <span id="based">(Based on nearest city data)</span>
        <!-- error message and live gif showing here -->
        <div id="error"></div>
        <div id="error1"></div>
        <!-- current city data -->
        <div id="city"></div>
        <!-- state data -->
        <div id="state"></div>
        <!-- date and day -->
        <div id="day_date" class="day_date">
                   <div id="dayName"></div>
                   <div id="date"></div>
        </div>
        <!-- temperature value and live temp description -->
        <div id="temp_icon" class="temp_icon">
            <div id="temperature"></div>
            <div id="icon"></div>
        </div>  
        <!-- hum ,press and wind speed value -->
        <div class="h1">   
          <div id="humidity" ></div>
          <div id="atmospress" ></div>
          <div id="windspeed" ></div>
        </div>  
      


    </div>
    

    <script src="script.js"></script>
</body>
</html>
